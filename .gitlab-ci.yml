stages:
  - build:python2
  - test:python2

build:python2:
  image: python:2
  stage: build:python2
  script:
    - apt-get update
    - apt-get -y install openjdk-8-jre
    - apt-get -y install python-pip
    - apt-get -y install python-tk
    - ./install.sh

test:python2:
  stage: test:python2
  dependencies:
    - build:python2
  script:
    - pwd
    - echo $HOME
    - PYTHONPATH=${PYTHONPATH}:${HOME}/.local/lib/python2.7/site-packages
    - PATH=${PATH}:${HOME}/.local/lib/python2.7/site-packages
    - python setup.py test